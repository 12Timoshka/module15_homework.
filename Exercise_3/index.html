<!DOCTYPE html>
<html lang="en">

    <head>
	    
        <meta charset="UTF-8">
	    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    
        <link rel="stylesheet" href="style.css">
	    
        <title>Chat</title>
    
    </head>

    <body>
	    
        <div class="wrapper">
	    
            <header class="header">
		        <h1 class="title">Chat with the WebSocket</h1>
	        </header>
	    
            <main class="main">
		        
                <section class="chat">
			        
                    <form class="form-chat form" action="#" >
				        
                        <input class="form-input input" type="text" name="text" placeholder="Input your messege">
				        
                        <button  class="form-btn btn-mess"  >Send</button>
				        
                        <button class="form-btn geo-location btn-geo" >Geolocation</button>
			        
                    </form>
			        
                    <div class="wrapper-chat">
				        <div class="user-messages"></div>
				        <div class="server-messages">Remove all messeges</div>
			        </div>
		        
                </section>
	        
            </main>
        
        </div>
	
        <script src="JS.js"></script>
    
    </body>

</html>
